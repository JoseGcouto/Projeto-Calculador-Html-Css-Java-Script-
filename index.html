<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/fonts.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <header>
        <div id=title>
            <h1 class="titulo">Calculadora</h1> 
            <h1 class="subtitulo">Simples</h1>      
        </div>
        
    </header>

    <div id="form">
        <input type="number" id="n1" placeholder="  Digite o primeiro número"><br><br>
        <select id="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select> <br><br>
        <input type="number" id="n2"placeholder="Digite o segundo número"><br><br>
        <button onclick="calcular()"><strong>Calcular<strong></button>
    </div>

    <div>
        <h3 id="resultado"></h3>
    </div>

    <p id="me">Feito por: <i>José Augusto G. Couto</i></p>
    

<script src="./scripts/script.js"></script>
</body>
</html>
